<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Nashville!</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/results.css">

</head>

<body>
    <header>
        <h1>Welcome To Nashville App</h1>
    </header>

    <main>
        <!-- SEARCH FORM SECTION -->
        <section class="section search__container">
            <form action="#" class="search__form">
                <h2>Search for stuff to do today in Nashville</h2>
                <fieldset>
                    <label for="concertGenre">Enter a Genre of Music: </label>
                    <input type="text" name="concertGenre" id="concertGenre" placeholder="concerts by genre">
                    <button class="submit findConcertsButton">Find Concerts</button>
                </fieldset>
            </form>
        </section>

        <!-- ITINERARY SECTION -->
        <section class="section itinerary__container">
            <h3>Itinerary</h3>
            <ul id="itineraryContainer">
                <li class="savedConcert__li"><p>Concert: <span id="savedConcert__span"></span></p></li>
            </ul>
        </section>

        <!-- SEARCH RESULTS SECTION -->
        <section class="section results__container">
            <h3>Results</h3>
            <ol id="displayedResults">

            </ol>
        </section>
    </main>

    <script src="js/itineraryAPI.js"></script>
    <script src="js/render-results.js"></script>
    <script src="js/search-concerts.js"></script>
</body>

</html>
